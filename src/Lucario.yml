name: Lucario
type: dark
# semanticHighlighting: true

palette:
  base:
    - &BG             '#2b3e50'
    - &FG             '#f8f8f2'
    - &Selection      '#19242f'
    - &Comment        '#5c98cd'
    - &StorageCyan    '#66d9ef'
    - &SoftGreen      '#72c05d'
    - &InstanceOrange '#ffab28'
    - &NumberPink     '#ca94ff'
    - &EntityRed      '#ff6541'
    - &StringYellow   '#e6db74'
  other:
    - &LineHighlight  '#243443'
    - &NonText        '#61bbc8' #todo: replace Invisibles?
    - &AddGreen       '#a6e22e'
    - &ModYellow      '#f0cc04'
    - &DelMagenta     '#f92672'
    - &BgLight        '#f'
    - &BgDark         '#22303f' # value 63 (-17)
    - &BgDarkBorder   '#1b2732' # value 50
    - &BgDarker       '#141c25' # value 37 (-43)
  tmp:
    - &Invalid    '#f8f8f0' # aka: Border
    - &DiffHeader '#75715e'
    - &Invisibles '#666666'


# non-syntax colors
colors:

  editor.background: *BG
  editor.foreground: *FG
  editorCursor.foreground: *FG
  editor.lineHighlightBackground: *LineHighlight
  editor.selectionBackground: *Selection

  focusBorder: *Comment

  editorLineNumber.foreground: !alpha [ *FG, 80 ]
  editorLineNumber.activeForeground: *FG
  editorGutter.addedBackground: *AddGreen
  editorGutter.modifiedBackground: *ModYellow
  editorGutter.deletedBackground: *DelMagenta
  editorGutter.foldingControlForeground: *FG

  editorWhitespace.foreground: *Invisibles
  editorIndentGuide.background: !alpha [*Invisibles, 64]
  editorIndentGuide.activeBackground: *Invisibles
  editorRuler.foreground: !alpha [*Invisibles, 64]


  sideBar.background: *BgDark
  sideBar.border: *BgDarkBorder
  sideBarSectionHeader.background: *BG
  sideBarSectionHeader.border: *BgDarkBorder

  activityBar.background: *BgDarker
  # activityBar.border:
  activityBar.foreground: *FG
  activityBar.activeBackground: *BgDark
  activityBar.activeBorder: *Comment
  activityBar.inactiveForeground: !alpha [*Comment, c4]
  activityBarBadge.background: *Comment
  activityBarBadge.foreground: *BgDarker
  activityBar.dropBorder: *Comment

  tab.inactiveBackground: *BgDark
  editorGroupHeader.tabsBackground: *BgDarker

  statusBar.background: *BgDarker
  statusBarItem.remoteBackground: *BgDarker


# syntax colors
tokenColors:

- name: Comment
  scope: comment
  settings:
    foreground: *Comment

- name: String
  scope: string
  settings:
    foreground: *StringYellow

- name: Number
  scope: constant.numeric
  settings:
    foreground: *NumberPink

- name: Built-in constant
  scope: constant.language
  settings:
    foreground: *NumberPink

- name: User-defined constant
  scope:
  - constant.character
  - constant.other
  settings:
    foreground: *NumberPink

- name: Constant catch-all
  scope:
  - constant
  settings:
    foreground: *NumberPink

- name: Instance variable
  scope: variable.other.readwrite.instance
  settings:
    foreground: *InstanceOrange

- name: Escaped string (?)
  scope:
  - constant.character.escaped
  - constant.character.escape
  - string.source
  - string.source.ruby
  settings:
    foreground: *NumberPink

- name: Keyword
  scope: keyword
  settings:
    foreground: *EntityRed

- name: Storage
  scope: storage
  settings:
    fontStyle: ''
    foreground: *EntityRed

- name: Storage type
  scope: storage.type
  settings:
    fontStyle: italic
    foreground: *StorageCyan

- name: Class name
  scope: entity.name.class
  settings:
    fontStyle: underline
    foreground: *SoftGreen

- name: Inherited class
  scope: entity.other.inherited-class
  settings:
    fontStyle: italic underline
    foreground: *SoftGreen

- name: Function name
  scope: entity.name.function
  settings:
    fontStyle: ''
    foreground: *SoftGreen

- name: Function argument
  scope: variable.parameter
  settings:
    fontStyle: italic
    foreground: *InstanceOrange

- name: Tag name
  scope: entity.name.tag
  settings:
    fontStyle: italic
    foreground: *EntityRed

- name: Tag attribute
  scope:
  - entity.other.attribute-name
  - markup.heading
  settings:
    fontStyle: ''
    foreground: *SoftGreen

- name: Library function
  scope: support.function
  settings:
    fontStyle: ''
    foreground: *StorageCyan

- name: Library constant
  scope: support.constant
  settings:
    fontStyle: ''
    foreground: *StorageCyan

- name: Library class/type
  scope:
  - support.type
  - support.class
  settings:
    fontStyle: italic
    foreground: *StorageCyan

- name: Library variable
  scope:
  - support.other.variable
  - variable.unordered
  - variable.ordered
  settings:
    fontStyle: ''
    foreground: *InstanceOrange

- name: Invalid
  scope:
    - invalid
    # - invalid.deprecated
  settings:
    fontStyle: ''
    foreground: *Invalid
    background: *Selection

- name: Invalid deprecated
  scope: invalid.deprecated
  settings:
    foreground: *Invalid
    background: *Selection

- name: diff.header
  scope:
  - meta.diff
  - meta.diff.header
  settings:
    foreground: *DiffHeader

- name: diff.deleted
  scope: markup.deleted
  settings:
    foreground: *DelMagenta

- name: diff.inserted
  scope: markup.inserted
  settings:
    foreground: *AddGreen

- name: diff.changed
  scope: markup.changed
  settings:
    foreground: *ModYellow

- name: Markup emphasis
  scope:
  - markup.bold
  - markup.italic
  settings:
    foreground: *EntityRed

- name: Markup raw
  scope: markup.raw
  settings:
    foreground: *StorageCyan

- name: Markdown - Raw Inline
  scope:
  - text.html.markdown markup.inline.raw.markdown
  - markup.inline.raw.string.markdown
  settings:
    foreground: *StorageCyan
    # linter says: tokens background colors are currently not supported
    # background: *BgDark

- name: Markdown - Raw Backticks
  scope:
  - punctuation.definition.raw.markdown
  - markup.fenced_code.block.markdown
  settings:
    foreground: *NumberPink

- name: Markdown - Code Fences Language
  scope: fenced_code.block.language.markdown
  settings:
    foreground: *NumberPink

- scope:
  - punctuation.definition.tag.xml.plist
  - constant.name.xml
  settings:
    foreground: *FG
