name: Lucario
type: dark
# semanticHighlighting: true

palette:
  base:
    - &BG             '#2B3E50'
    - &FG             '#F8F8F2'
    - &Selection      '#19242F'
    - &Comment        '#5C98CD'
    - &StorageCyan    '#66D9EF'
    - &SoftGreen      '#72C05D'
    - &InstanceOrange '#FFAB28'
    - &NumberPink     '#CA94FF'
    - &EntityRed      '#FF6541'
    - &StringYellow   '#E6DB74'
  other:
    - &LineHighlight  '#243443'
    - &NonText        '#61BBC8'
  tmp:
    - &Invalid      '#F8F8F0'
    - &DiffHeader   '#75715E'
    - &DiffDeleted  '#F92672'
    - &DiffAdded    '#A6E22E'
  atom:
    - &Green      '#199C4B'
    - &Yellow     '#F0CC04'
    - &Orange     '#E94B35'
    - &Function   '#8BE0FD'
    - &Constant   '#6BE5FD'
    - &Border     '#F8F8F0' # == *Invalid
    - &Invisible  '#666'



# workbench/UI colors
colors:

  editor.background: *BG
  editor.foreground: *FG
  editorCursor.foreground: *FG
  editorWhitespace.foreground: *NonText
  editor.lineHighlightBackground: *LineHighlight
  editor.selectionBackground: *Selection


# syntax colors
tokenColors:

- name: Comment
  scope: comment
  settings:
    foreground: *Comment

- name: String
  scope: string
  settings:
    foreground: *StringYellow

- name: Number
  scope: constant.numeric
  settings:
    foreground: *NumberPink

- name: Built-in constant
  scope: constant.language
  settings:
    foreground: *NumberPink

- name: User-defined constant
  scope:
  - constant.character
  - constant.other
  settings:
    foreground: *NumberPink

- name: Variable
  scope: variable
  settings:
    fontStyle: ''

- name: Keyword
  scope: keyword
  settings:
    foreground: *EntityRed

- name: Storage
  scope: storage
  settings:
    fontStyle: ''
    foreground: *EntityRed

- name: Storage type
  scope: storage.type
  settings:
    fontStyle: italic
    foreground: *StorageCyan

- name: Class name
  scope: entity.name.class
  settings:
    fontStyle: underline
    foreground: *SoftGreen

- name: Inherited class
  scope: entity.other.inherited-class
  settings:
    fontStyle: italic underline
    foreground: *SoftGreen

- name: Function name
  scope: entity.name.function
  settings:
    fontStyle: ''
    foreground: *SoftGreen

- name: Function argument
  scope: variable.parameter
  settings:
    fontStyle: italic
    foreground: *InstanceOrange

- name: Tag name
  scope: entity.name.tag
  settings:
    fontStyle: ''
    foreground: *EntityRed

- name: Tag attribute
  scope: entity.other.attribute-name
  settings:
    fontStyle: ''
    foreground: *SoftGreen

- name: Library function
  scope: support.function
  settings:
    fontStyle: ''
    foreground: *StorageCyan

- name: Library constant
  scope: support.constant
  settings:
    fontStyle: ''
    foreground: *StorageCyan

- name: Library class/type
  scope:
  - support.type
  - support.class
  settings:
    fontStyle: italic
    foreground: *StorageCyan

- name: Library variable
  scope: support.other.variable
  settings:
    fontStyle: ''

- name: Invalid
  scope: invalid
  settings:
    fontStyle: ''
    foreground: *Invalid

- name: Invalid deprecated
  scope: invalid.deprecated
  settings:
    foreground: *Invalid

- name: diff.header
  scope:
  - meta.diff
  - meta.diff.header
  settings:
    foreground: *DiffHeader

- name: diff.deleted
  scope: markup.deleted
  settings:
    foreground: *DiffDeleted

- name: diff.inserted
  scope: markup.inserted
  settings:
    foreground: *DiffAdded

- name: diff.changed
  scope: markup.changed
  settings:
    foreground: *StringYellow
