name: Lucario
author: Víctor González Prieto
type: dark

# UI/workbench colors
colors:

  editor.background: "#2B3E50"
  editor.foreground: "#F8F8F2"
  editorCursor.foreground: "#F8F8F2"
  editorWhitespace.foreground: "#61BBC8"
  editor.lineHighlightBackground: "#243443"
  editor.selectionBackground: "#19242F"


# syntax colors
tokenColors:

- name: Comment
  scope: comment
  settings:
    foreground: "#5C98CD"

- name: String
  scope: string
  settings:
    foreground: "#E6DB74"

- name: Number
  scope: constant.numeric
  settings:
    foreground: "#CA94FF"

- name: Built-in constant
  scope: constant.language
  settings:
    foreground: "#CA94FF"

- name: User-defined constant
  scope:
  - constant.character
  - constant.other
  settings:
    foreground: "#CA94FF"

- name: Variable
  scope: variable
  settings:
    fontStyle: ''

- name: Keyword
  scope: keyword
  settings:
    foreground: "#FF6541"

- name: Storage
  scope: storage
  settings:
    fontStyle: ''
    foreground: "#FF6541"

- name: Storage type
  scope: storage.type
  settings:
    fontStyle: italic
    foreground: "#66D9EF"

- name: Class name
  scope: entity.name.class
  settings:
    fontStyle: underline
    foreground: "#72C05D"

- name: Inherited class
  scope: entity.other.inherited-class
  settings:
    fontStyle: italic underline
    foreground: "#72C05D"

- name: Function name
  scope: entity.name.function
  settings:
    fontStyle: ''
    foreground: "#72C05D"

- name: Function argument
  scope: variable.parameter
  settings:
    fontStyle: italic
    foreground: "#FFAB28"

- name: Tag name
  scope: entity.name.tag
  settings:
    fontStyle: ''
    foreground: "#FF6541"

- name: Tag attribute
  scope: entity.other.attribute-name
  settings:
    fontStyle: ''
    foreground: "#72C05D"

- name: Library function
  scope: support.function
  settings:
    fontStyle: ''
    foreground: "#66D9EF"

- name: Library constant
  scope: support.constant
  settings:
    fontStyle: ''
    foreground: "#66D9EF"

- name: Library class/type
  scope:
  - support.type
  - support.class
  settings:
    fontStyle: italic
    foreground: "#66D9EF"

- name: Library variable
  scope: support.other.variable
  settings:
    fontStyle: ''

- name: Invalid
  scope: invalid
  settings:
    fontStyle: ''
    foreground: "#F8F8F0"

- name: Invalid deprecated
  scope: invalid.deprecated
  settings:
    foreground: "#F8F8F0"

- name: diff.header
  scope:
  - meta.diff
  - meta.diff.header
  settings:
    foreground: "#75715E"

- name: diff.deleted
  scope: markup.deleted
  settings:
    foreground: "#F92672"

- name: diff.inserted
  scope: markup.inserted
  settings:
    foreground: "#A6E22E"

- name: diff.changed
  scope: markup.changed
  settings:
    foreground: "#E6DB74"
