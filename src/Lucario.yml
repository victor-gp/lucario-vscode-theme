name: Lucario
type: dark
# semanticHighlighting: true

palette:
  base:
    - &BG             '#2b3e50'
    - &FG             '#f8f8f2'
    - &Selection      '#19242f'
    - &Comment        '#5c98cd'
    - &StorageCyan    '#66d9ef'
    - &SoftGreen      '#72c05d'
    - &InstanceOrange '#ffab28'
    - &NumberPink     '#ca94ff'
    - &EntityRed      '#ff6541'
    - &StringYellow   '#e6db74'
  other:
    - &LineHighlight  '#243443'
    - &NonText        '#61bbc8'
    - &AddGreen       '#a6e22e'
    - &ModYellow      '#f0cc04'
    - &DelMagenta     '#f92672'
  tmp:
    - &Invalid      '#f8f8f0'
    - &DiffHeader   '#75715e'
    - &Invisible  '#666'


# non-syntax colors
colors:

  editor.background: *BG
  editor.foreground: *FG
  editorCursor.foreground: *FG
  editor.lineHighlightBackground: *LineHighlight
  editor.selectionBackground: *Selection
  editorWhitespace.foreground: *Invisible

  editorLineNumber.foreground: !alpha [ *FG, 80 ]
  editorLineNumber.activeForeground: *FG
  editorGutter.addedBackground: *AddGreen
  editorGutter.modifiedBackground: *ModYellow
  editorGutter.deletedBackground: *DelMagenta
  editorGutter.foldingControlForeground: *FG

  editorIndentGuide.background: '#444'
  editorIndentGuide.activeBackground: # == editorWhitespace.FG

  statusBar.background: "#333"
  statusBarItem.remoteBackground: "#333"


# syntax colors
tokenColors:

- name: Comment
  scope: comment
  settings:
    foreground: *Comment

- name: String
  scope: string
  settings:
    foreground: *StringYellow

- name: Number
  scope: constant.numeric
  settings:
    foreground: *NumberPink

- name: Built-in constant
  scope: constant.language
  settings:
    foreground: *NumberPink

- name: User-defined constant
  scope:
  - constant.character
  - constant.other
  settings:
    foreground: *NumberPink

- name: Constant catch-all
  scope:
  - constant
  settings:
    foreground: *NumberPink

- name: Instance variable
  scope: variable.other.readwrite.instance
  settings:
    foreground: *InstanceOrange

- name: Escaped string (?)
  scope:
  - constant.character.escaped
  - constant.character.escape
  - string.source
  - string.source.ruby
  settings:
    foreground: *NumberPink

- name: Keyword
  scope: keyword
  settings:
    foreground: *EntityRed

- name: Storage
  scope: storage
  settings:
    fontStyle: ''
    foreground: *EntityRed

- name: Storage type
  scope: storage.type
  settings:
    fontStyle: italic
    foreground: *StorageCyan

- name: Class name
  scope: entity.name.class
  settings:
    fontStyle: underline
    foreground: *SoftGreen

- name: Inherited class
  scope: entity.other.inherited-class
  settings:
    fontStyle: italic underline
    foreground: *SoftGreen

- name: Function name
  scope: entity.name.function
  settings:
    fontStyle: ''
    foreground: *SoftGreen

- name: Function argument
  scope: variable.parameter
  settings:
    fontStyle: italic
    foreground: *InstanceOrange

- name: Tag name
  scope: entity.name.tag
  settings:
    fontStyle: italic
    foreground: *EntityRed

- name: Tag attribute
  scope:
  - entity.other.attribute-name
  - markup.heading
  settings:
    fontStyle: ''
    foreground: *SoftGreen

- name: Library function
  scope: support.function
  settings:
    fontStyle: ''
    foreground: *StorageCyan

- name: Library constant
  scope: support.constant
  settings:
    fontStyle: ''
    foreground: *StorageCyan

- name: Library class/type
  scope:
  - support.type
  - support.class
  settings:
    fontStyle: italic
    foreground: *StorageCyan

- name: Library variable
  scope:
  - support.other.variable
  - variable.unordered
  - variable.ordered
  settings:
    fontStyle: ''
    foreground: *InstanceOrange

- name: Invalid
  scope:
    - invalid
    # - invalid.deprecated
  settings:
    fontStyle: ''
    foreground: *Invalid
    background: *Selection

- name: Invalid deprecated
  scope: invalid.deprecated
  settings:
    foreground: *Invalid
    background: *Selection

- name: diff.header
  scope:
  - meta.diff
  - meta.diff.header
  settings:
    foreground: *DiffHeader

- name: diff.deleted
  scope: markup.deleted
  settings:
    foreground: *DelMagenta

- name: diff.inserted
  scope: markup.inserted
  settings:
    foreground: *AddGreen

- name: diff.changed
  scope: markup.changed
  settings:
    foreground: *ModYellow

- name: Markup emphasis
  scope:
  - markup.bold
  - markup.italic
  settings:
    foreground: *EntityRed

- name: Markup raw
  scope: markup.raw
  settings:
    foreground: *StorageCyan

- scope:
  - punctuation.definition.tag.xml.plist
  - constant.name.xml
  settings:
    foreground: *FG
