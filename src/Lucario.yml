name: Lucario
type: dark
# semanticHighlighting: true

palette:
  base:
    - &BG         '#2B3E50'
    - &FG         '#F8F8F2'
    - &Selection  '#19242F'
    - &Comment    '#5C98CD'
    - &Cyan       '#66D9EF'
    - &Green      '#72C05D'
    - &Orange     '#FFAB28'
    - &Pink       '#CA94FF'
    - &Red        '#FF6541'
    - &Yellow     '#E6DB74'
  other:
    - &LineHighlight  '#243443'
    - &NonText        '#61BBC8'
  tmp:
    - &Invalid      '#F8F8F0'
    - &DiffHeader   '#75715E'
    - &DiffDeleted  '#F92672'
    - &DiffAdded    '#A6E22E'


# workbench/UI colors
colors:

  editor.background: *BG
  editor.foreground: *FG
  editorCursor.foreground: *FG
  editorWhitespace.foreground: *NonText
  editor.lineHighlightBackground: *LineHighlight
  editor.selectionBackground: *Selection


# syntax colors
tokenColors:

- name: Comment
  scope: comment
  settings:
    foreground: *Comment

- name: String
  scope: string
  settings:
    foreground: *Yellow

- name: Number
  scope: constant.numeric
  settings:
    foreground: *Pink

- name: Built-in constant
  scope: constant.language
  settings:
    foreground: *Pink

- name: User-defined constant
  scope:
  - constant.character
  - constant.other
  settings:
    foreground: *Pink

- name: Variable
  scope: variable
  settings:
    fontStyle: ''

- name: Keyword
  scope: keyword
  settings:
    foreground: *Red

- name: Storage
  scope: storage
  settings:
    fontStyle: ''
    foreground: *Red

- name: Storage type
  scope: storage.type
  settings:
    fontStyle: italic
    foreground: *Cyan

- name: Class name
  scope: entity.name.class
  settings:
    fontStyle: underline
    foreground: *Green

- name: Inherited class
  scope: entity.other.inherited-class
  settings:
    fontStyle: italic underline
    foreground: *Green

- name: Function name
  scope: entity.name.function
  settings:
    fontStyle: ''
    foreground: *Green

- name: Function argument
  scope: variable.parameter
  settings:
    fontStyle: italic
    foreground: *Orange

- name: Tag name
  scope: entity.name.tag
  settings:
    fontStyle: ''
    foreground: *Red

- name: Tag attribute
  scope: entity.other.attribute-name
  settings:
    fontStyle: ''
    foreground: *Green

- name: Library function
  scope: support.function
  settings:
    fontStyle: ''
    foreground: *Cyan

- name: Library constant
  scope: support.constant
  settings:
    fontStyle: ''
    foreground: *Cyan

- name: Library class/type
  scope:
  - support.type
  - support.class
  settings:
    fontStyle: italic
    foreground: *Cyan

- name: Library variable
  scope: support.other.variable
  settings:
    fontStyle: ''

- name: Invalid
  scope: invalid
  settings:
    fontStyle: ''
    foreground: *Invalid

- name: Invalid deprecated
  scope: invalid.deprecated
  settings:
    foreground: *Invalid

- name: diff.header
  scope:
  - meta.diff
  - meta.diff.header
  settings:
    foreground: *DiffHeader

- name: diff.deleted
  scope: markup.deleted
  settings:
    foreground: *DiffDeleted

- name: diff.inserted
  scope: markup.inserted
  settings:
    foreground: *DiffAdded

- name: diff.changed
  scope: markup.changed
  settings:
    foreground: *Yellow
